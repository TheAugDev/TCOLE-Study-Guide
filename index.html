<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCOLE Study Tool</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Inter font as a default */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for radio buttons */
        .custom-radio {
            appearance: none;
            -webkit-appearance: none;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 50%;
            border: 2px solid #cbd5e1;
            /* gray-300 */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .custom-radio:checked {
            border-color: #3b82f6;
            /* blue-500 */
            background-color: #3b82f6;
            /* blue-500 */
        }

        .custom-radio:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: white;
            transform: translate(-50%, -50%);
        }

        .custom-radio:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .custom-radio.correct {
            border-color: #22c55e;
            /* green-500 */
            background-color: #22c55e;
            /* green-500 */
        }

        .custom-radio.incorrect {
            border-color: #ef4444;
            /* red-500 */
            background-color: #ef4444;
            /* red-500 */
        }

        /* Style for the accordion icon rotation */
        .accordion-toggle.open .accordion-icon {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 p-4 min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-white shadow-2xl rounded-2xl p-6 md:p-10 my-8 md:my-12">

        <!-- ===== Main Menu View ===== -->
        <div id="main-menu-view">

        </div>

        <!-- ===== Results View ===== -->

            <h1 class="text-3xl font-bold text-center text-blue-700 mb-4">Test Complete!</h1>
            <div class="text-center bg-gray-100 p-6 rounded-lg shadow-inner mb-8">
                <p class="text-lg text-gray-600 mb-2">Your Score:</p>

                <p id="score-percentage" class="text-2xl font-semibold text-blue-600 mt-2">80%</p>

            </div>

                    class="w-full md:w-1/3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105">

                    class="w-full md:w-1/3 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105">
                    Review Answers
                </button>
                <button id="results-main-menu-btn"
                    class="w-full md:w-1/3 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105">
                    Main Menu
                </button>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Test Configuration ---

            const TEST_STRUCTURE = {
                "Penal Code": 54,

                "Civil Process": 2,

            // --- Database of Questions ---
            // NOTE: I've validated these answers and added rationale.
            const questions = [
                {
                    topic: "Professionalism and Ethics",
                    text: "It is essential that you not only gather all of the available relevant information on a topic, but that you also strive to __________ of the information. (1)",
                    options: [
                        "To achieve proper perspective",
                        "Ensure the reliability of an informant",
                        "Establish the Validity",

                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: According to TCOLE training on Professionalism & Ethics, objectivity involves gathering relevant information and striving to 'establish the validity of the information.' This ensures facts are used without distortion."
                },
                {
                    topic: "Arrest and Control",
                    text: "In physical arrest, the police role is essentially aggressive. (28)",
                    options: [
                        "True",
                        "False"
                    ],
                    correctAnswer: 1, // 'False'
                    rationale: "Rationale: False. The police role is not essentially aggressive. Officers are trained to use only the force that is reasonable and necessary to overcome resistance and effect an arrest, which is a defensive or control-oriented action, not an aggressive one."
                },
                {
                    topic: "TCOLE Rules",
                    text: "What Chapter of the Texas Administrative Code deals with Administration? (4)",
                    options: [
                        "211",
                        "215",
                        "217",
                        "218"
                    ],
                    correctAnswer: 0, // 'a'
                    rationale: "Rationale: Texas Administrative Code (TAC), Title 37, Part 7, Chapter 211 is titled 'Administration.' It outlines the administrative rules and procedures for the Texas Commission on Law Enforcement (TCOLE)."
                },
                {
                    topic: "Patrol Skills/Traffic Stops", // Note: "Crowd Management" is not in the list, closest is Patrol Skills
                    text: "__________ is needed when conditions or circumstances warrant a high level of awareness, departments should gather information and provide advanced warning for civil unrest. (35)",
                    options: [
                        "Crowd assessment",
                        "Crowd dispersal",
                        "Crowd management",
                        "Crowd diffusion"
                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: This is the definition of 'Crowd management' in TCOLE training. It is a proactive phase involving planning and information gathering, as distinct from 'crowd control,' which is a reactive response."
                },
                {
                    topic: "Civil Process",
                    text: "All Attachment for a Person may be served by __________. (14)",
                    options: [
                        "a Sheriff",
                        "a Constable",
                        "Any Peace Officer",
                        "A or B",
                        "None of the above"
                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: 'Any Peace Officer' is the most complete answer. While civil writs of attachment for property are typically served by a Sheriff or Constable, an 'Attachment for a Person' (like a witness, as per CCP Art. 24.11) may be served by any peace officer."
                },
                {
                    topic: "Criminal Investigations",
                    text: "Blood stained evidence, such as clothing, should be stored in plastic bags and sealed while still wet so as to prevent spoilage of the evidence. (32)",
                    options: [
                        "True",
                        "False"
                    ],
                    correctAnswer: 1, // 'False'
                    rationale: "Rationale: False. Wet, blood-stained items should be air-dried and packaged in paper bags. Storing wet evidence in plastic promotes mold and bacterial growth, which destroys DNA evidence."
                },
                {
                    topic: "Civil Process",
                    text: "The person servicing the process can be __________ for failure to execute or return the process. (14)",
                    options: [
                        "sentenced to prison",
                        "held accountable for a felony",
                        "held in contempt of court",
                        "all the above"
                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: Under the Texas Rules of Civil Procedure (e.g., Rule 17, 107), an officer who fails or refuses to execute and return a process can be held in contempt of court and fined."
                },
                {
                    topic: "Professional Policing",
                    text: "In the traditional police service model, most of the workload of patrol officers and detectives consists of handling crimes that have already been committed, disturbances in progress, and traffic violations describes __________. (2)",
                    options: [
                        "incident driven",
                        "reactive response",
                        "citizen and employee expectations",
                        "use of the criminal justice system"
                    ],
                    correctAnswer: 1, // 'b'
                    rationale: "Rationale: This describes 'reactive response,' a hallmark of the traditional policing model where police primarily respond to calls for service ('incident driven') rather than proactively addressing problems."
                },
                {
                    topic: "TCOLE Rules",
                    text: "What Chapter of the Texas Administrative Code deals with Enforcement? (4)",
                    options: [
                        "219",
                        "221",
                        "223",
                        "225"
                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: Texas Administrative Code (TAC), Title 37, Part 7, Chapter 223 is titled 'Enforcement.' It covers license suspension, revocation, and other disciplinary actions by TCOLE."
                },
                {
                    topic: "Traffic Code/Crash Investigation/ TIM",
                    text: "__________ is a sign, signal, marking, or device that is: consistent with this subtitle; placed or erected by a public body or officer having jurisdiction; and used to regulate, warn, or guide traffic. (22)",
                    options: [
                        "Official traffic-control device",
                        "Traffic signal",
                        "Stop sign",
                        "Railroad sign or signal"
                    ],
                    correctAnswer: 0, // 'a'
                    rationale: "Rationale: This is the legal definition of an 'Official traffic-control device' as found in the Texas Transportation Code, Section 541.304."
                },
                {
                    topic: "Crisis Intervention Training",
                    text: "Older adults are __________ to develop symptoms than are younger ones in regards to PTSD. (20)",
                    options: [

                        "Less likely",
                        "Equally as likely",
                        "Not likely"
                    ],
                    correctAnswer: 1, // 'b'
                    rationale: "Rationale: TCOLE training on Crisis Intervention indicates that older adults are often 'less likely' to develop PTSD symptoms, potentially due to life experience and coping mechanisms. However, they are more susceptible to being diagnosed with depression."
                },
                {
                    topic: "HazMat Awareness/ICS",
                    text: "Exposure via cut, abrasion, biological pest insect are examples of what kind of exposure? (42)",
                    options: [
                        "Injection",
                        "Ingestion",
                        "Absorption",
                        "Inhalation"
                    ],
                    correctAnswer: 0, // 'a'
                    rationale: "Rationale: In HazMat terminology (TCOLE BPOC 42), 'Injection' is the route of exposure where a substance enters the body through a break in the skin, such as a cut, abrasion, or insect bite."
                },
                {
                    topic: "Force Options Theory",
                    text: "The good faith defense for an officer is enhanced when following the __________ of the department. (28)",
                    options: [
                        "verbal standards",
                        "implied policies",
                        "fair labor standards",
                        "written directives"
                    ],
                    correctAnswer: 3, // 'd'
                    rationale: "Rationale: A good faith defense (e.g., in a civil rights lawsuit) is significantly strengthened when an officer can demonstrate they were acting in compliance with the 'written directives' (policies and procedures) of their department."
                },
                {
                    topic: "Arrest, Search, and Seizure",
                    text: "What Amendment gives rise to the reasonableness factor in determining the legality of a use of force? (28)",
                    options: [
                        "1st",
                        "4th",
                        "5th",
                        "6th",
                        "8th"
                    ],
                    correctAnswer: 1, // 'b'
                    rationale: "Rationale: The 4th Amendment, which protects against unreasonable searches and seizures. The Supreme Court case *Graham v. Connor* established that all claims of excessive force during an arrest or stop are analyzed under the 4th Amendment's 'objective reasonableness' standard."
                },
                {
                    topic: "Code of Criminal Procedure",
                    text: "According to the Code of Criminal Procedure, if a __________ from another state comes into or passes through his state under an order directing him to attend and testify in this or another state, he is not subject to arrest or the service of civil or criminal process because of any act committed prior to his arrival in this state under the order. (10)",
                    options: [
                        "defendant",
                        "legislator",
                        "witness",
                        "officer"
                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: This is covered by Texas Code of Criminal Procedure (CCP) Art. 24.28, 'Witness from Another State.' This article grants immunity from arrest or service of process to witnesses who are in Texas solely to comply with a subpoena."
                },
                {
                    topic: "Written Communication",
                    text: "Field notes are used for __________. (24)",
                    options: [
                        "Preparing reports",
                        "Making personal remarks",
                        "Sketching",
                        "Writing full reports"
                    ],
                    correctAnswer: 0, // 'a'
                    rationale: "Rationale: Field notes are the contemporaneous record of an officer's observations and actions. Their primary purpose is to provide the detailed information necessary for 'Preparing reports' accurately at a later time."
                },
                {
                    topic: "Professionalism and Ethics",
                    text: "Officers build public confidence by __________. (1)",
                    options: [
                        "Treating people with dignity and respect",
                        "Making decisions fairly, based on facts, not illegitimate factors such as race",
                        "Giving people 'voice,' a chance to tell their side of the story",

                    ],
                    correctAnswer: 4, // 'e'

                    text: "Which of the following is a risk factor in arrest situations? (31)",
                    options: [

                        "Suspect is sober",
                        "Spectator support for the subject",

                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: 'Spectator support for the subject' is a significant risk factor, as it can escalate the situation, encourage resistance, or lead to interference from the crowd. The other options are generally advantageous to the officer."

                {
                    topic: "Crisis Intervention Training",
                    text: "Xanax, Valium, and Buspar are examples of __________. (29)",
                    options: [
                        "Antidepressants",
                        "Mood stabilizers",
                        "Anti-anxiety drugs",
                        "Anti-psychotics"
                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: As per TCOLE CIT training, Xanax and Valium (benzodiazepines) and Buspar are common medications prescribed as 'Anti-anxiety drugs' (anxiolytics)."
                },
                {
                    topic: "Penal Code", // Broad definition, likely from PC or BOC, but PC is a topic
                    text: "__________ includes nonprofit corporations, professional associations created pursuant to statute, and joint stock companies. (8)",
                    options: [
                        "Corporate taxes",
                        "Operation",
                        "Businesses",
                        "Corporation"
                    ],
                    correctAnswer: 3, // 'd'
                    rationale: "Rationale: This is the definition of 'Corporation' under the Texas Business Organizations Code, which is a broad term that includes more than just for-profit entities."
                },
                {
                    topic: "Fitness, Wellness, and Stress Management",
                    text: "Critical incident stress is __________. (3)",
                    options: [
                        "the same as PTSD",
                        "every day event stress",
                        "wide spread stressors",
                        "incident specific"
                    ],
                    correctAnswer: 3, // 'd'
                    rationale: "Rationale: Critical Incident Stress (CIS) is a normal person's reaction to an abnormal event. It is 'incident specific' and distinct from chronic, everyday stress or the clinical disorder of PTSD."
                },
                {
                    topic: "Arrest, Search, and Seizure",
                    text: "In U.S. v. Carroll, the Supreme Court upheld an officer's right to search a vehicle's trunk when the officers have __________. (10)",
                    options: [
                        "a search warrant",
                        "reasonable suspicion",
                        "probable cause",
                        "inventory privilege"
                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: The 1925 case *Carroll v. U.S.* established the 'automobile exception,' which allows a warrantless search of a readily mobile vehicle (including the trunk) if officers have 'probable cause' to believe it contains contraband."
                },
                {
                    topic: "Intoxicated Driver (SFST)",
                    text: "But that if the person submits to the taking of the specimen and an analysis of the specimen shows that the person had an alcohol concentration less than the level specified by Chapter 49, Penal Code, the person may be subject to criminal penalties __________ severe than those provided under that chapter. (23)",
                    options: [
                        "Less",
                        "More",
                        "Equally",
                        "None of these"
                    ],
                    correctAnswer: 0, // 'a'
                    rationale: "Rationale: This refers to the DWI statutory warning (DIC-24). Even if a person is below the 0.08 limit, they may face 'less' severe penalties, such as a Minor in Possession (MIP) of alcohol charge if they are under 21."
                },
                {
                    topic: "Traffic Code/Crash Investigation/ TIM",
                    text: "Unless otherwise stated, a person found guilty of violating the Transportation Code is charged with __________. (22)",
                    options: [
                        "a class A misdemeanor",
                        "a class B misdemeanor",
                        "a class C misdemeanor",
                        "none of the above"
                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: According to the Texas Transportation Code, Section 542.401, 'An offense under this subtitle is a Class C misdemeanor unless this subtitle provides otherwise.'"

                    topic: "Traffic Code/Crash Investigation/ TIM",
                    text: "In a work zone, __________ space where responders will be conducting various activities. (22)",

                        "Transition area"

                    correctAnswer: 0, // 'a'
                    rationale: "Rationale: The 'Activity area' is the specific part of the work zone where responders and workers are on foot, conducting tasks. It is separate from the 'buffer space' or 'transition area'."

                {
                    topic: "Civil Process",
                    text: "A clerk, sheriff, or other officer who neglects or refuses to perform a duty required under the Texas Rules of Civil Procedure may be punished for contempt and set the fine at __________. (14)",
                    options: [
                        "less than $50",
                        "not less than $10 nor more than $50",
                        "not less than $10 nor more than $100",
                        "not more than $200"

                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: Texas Rules of Civil Procedure (TRCP), Rule 17, states the fine for contempt for refusal to perform a duty is 'not less than ten nor more than one hundred dollars.'"
                },
                {
                    topic: "Penal Code",
                    text: "A person commits an offense only if he __________ engages in conduct. (8)",
                    options: [
                        "responsibly",
                        "performs and",
                        "voluntarily",
                        "first"
                    ],
                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: Texas Penal Code, Section 6.01(a) states: 'A person commits an offense only if he voluntarily engages in conduct, including an act, an omission, or possession.'"

                {
                    topic: "Traffic Code/Crash Investigation/ TIM",

                        "20",
                        "25",
                        "30"

                    correctAnswer: 0, // 'a'

                        "fitness-related",
                        "wellness-related",
                        "skill-related",
                        "mental-related"

                    correctAnswer: 2, // 'c'
                    rationale: "Rationale: TCOLE wellness training distinguishes between 'health-related' fitness (e.g., cardiovascular, body composition) and 'skill-related' fitness (e.g., agility, power). The health-related components are considered essential for overall well-being."

                        "Human tissue",

      "Municipal Courts",
      "County Court at Law",
      "District Courts",
      "Court of Criminal Appeals"
    ],
    "correctAnswer": 1,
    "rationale": "Rationale: TCOLE BPOC 7.5 lists 'County Court at Law' as having jurisdiction over 'A & B misdemeanors' (CCP 4.07 & 4.08)."
  },

            ];


            // --- State Variables ---
            let currentView = 'main-menu-view';
            let currentQuestionIndex = 0;
            let score = 0;
            let timerInterval;
            let timeRemaining = TEST_TIME_SECONDS;
            let userAnswers = [];
            let shuffledQuestions = []; // Array for shuffled test questions

            // --- View Elements ---
            const views = {
                'main-menu-view': document.getElementById('main-menu-view'),
                'study-mode-view': document.getElementById('study-mode-view'),
                'practice-test-view': document.getElementById('practice-test-view'),
                'results-view': document.getElementById('results-view')
            };

            // --- Practice Test Elements ---
            const timerEl = document.getElementById('timer');
            const progressBar = document.getElementById('progress-bar');
            const questionNumberEl = document.getElementById('question-number');
            const totalQuestionsEl = document.getElementById('total-questions');
            const questionTextEl = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const feedbackContainer = document.getElementById('feedback-container');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackRationale = document.getElementById('feedback-rationale');
            const submitAnswerBtn = document.getElementById('submit-answer-btn');
            const nextQuestionBtn = document.getElementById('next-question-btn');
            const finishTestBtn = document.getElementById('finish-test-btn');

            // --- Results View Elements ---
            const scoreTextEl = document.getElementById('score-text');
            const scorePercentageEl = document.getElementById('score-percentage');
            const timeTakenEl = document.getElementById('time-taken');

            // --- Navigation Buttons ---
            const startStudyBtn = document.getElementById('start-study-btn');
            const startPracticeBtn = document.getElementById('start-practice-btn');
            const studyMainMenuBtn = document.getElementById('study-main-menu-btn');
            const practiceMainMenuBtn = document.getElementById('practice-main-menu-btn');
            const resultsMainMenuBtn = document.getElementById('results-main-menu-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const reviewBtn = document.getElementById('review-btn');
            const studyContentEl = document.getElementById('study-content');


            // --- View Management ---
            function showView(viewId) {
                Object.values(views).forEach(view => view.classList.add('hidden'));
                views[viewId].classList.remove('hidden');
                currentView = viewId;
            }

            // --- Main Menu Navigation ---
            startStudyBtn.addEventListener('click', () => {
                startStudyMode();
                showView('study-mode-view');
            });
            startPracticeBtn.addEventListener('click', () => {
                startPracticeTest();
                showView('practice-test-view');
            });

            // --- Return to Main Menu ---
            [studyMainMenuBtn, practiceMainMenuBtn, resultsMainMenuBtn].forEach(btn => {
                btn.addEventListener('click', () => {
                    if (timerInterval) clearInterval(timerInterval);
                    showView('main-menu-view');
                });
            });

            // --- Accordion Click Handler (Event Delegation) ---
            studyContentEl.addEventListener('click', (e) => {
                const clickedToggleBtn = e.target.closest('.accordion-toggle');

                // If the click wasn't on a toggle button, do nothing.
                if (!clickedToggleBtn) return;

                const clickedContent = clickedToggleBtn.nextElementSibling;
                const isAlreadyOpen = clickedToggleBtn.classList.contains('open');

                // 1. Close all currently open accordions (except the one clicked)
                const allToggleBtns = studyContentEl.querySelectorAll('.accordion-toggle');
                allToggleBtns.forEach(btn => {
                    if (btn !== clickedToggleBtn) {
                        btn.classList.remove('open');
                        btn.nextElementSibling.classList.add('hidden');
                    }
                });

                // 2. Toggle the clicked one
                if (isAlreadyOpen) {
                    // It was open, so just close it
                    clickedToggleBtn.classList.remove('open');
                    clickedContent.classList.add('hidden');
                } else {
                    // It was closed, so open it
                    clickedToggleBtn.classList.add('open');
                    clickedContent.classList.remove('hidden');
                }
            });

            // --- Helper Function to Shuffle Arrays ---
            /**
             * Shuffles an array in place using the Fisher-Yates algorithm.
             * @param {Array} array The array to shuffle.
             * @returns {Array} The shuffled array.
             */
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]]; // ES6 swap
                }
                return array;
            }

            // --- Study Mode ---
            function startStudyMode() {
                const studyContent = document.getElementById('study-content');
                studyContent.innerHTML = ''; // Clear previous content

                // Group questions by topic
                const groupedQuestions = questions.reduce((acc, q) => {
                    if (!acc[q.topic]) {
                        acc[q.topic] = [];
                    }
                    acc[q.topic].push(q);
                    return acc;
                }, {});

                // Get sorted list of topics based on TEST_STRUCTURE
                const sortedTopics = Object.keys(groupedQuestions).sort((a, b) => {
                    const countA = TEST_STRUCTURE[a] || 0;
                    const countB = TEST_STRUCTURE[b] || 0;
                    return countB - countA; // Sort by number of questions, descending
                });

                // Display questions grouped by topic
                for (const topic of sortedTopics) {
                    const topicQuestions = groupedQuestions[topic];

                    // Create the accordion item wrapper
                    const topicSection = document.createElement('div');

                    // Create the clickable accordion header button
                    const topicHeaderBtn = document.createElement('button');
                    topicHeaderBtn.className = 'accordion-toggle w-full flex justify-between items-center py-4 px-2 text-left text-blue-700 hover:bg-blue-50 focus:outline-none focus:bg-blue-100 transition-colors';
                    topicHeaderBtn.innerHTML = `
                        <span class="text-lg font-bold">${topic} (${topicQuestions.length} ${topicQuestions.length > 1 ? 'questions' : 'question'})</span>
                        <svg class="accordion-icon w-5 h-5 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;

                    // Create the collapsible content area (hidden by default)
                    const topicContent = document.createElement('div');
                    topicContent.className = 'accordion-content hidden pt-2 pb-6 bg-gray-50';

                    // Create the list to hold the questions
                    const questionList = document.createElement('div');
                    questionList.className = 'space-y-6 px-4'; // Indent the questions

                    topicQuestions.forEach((q, index) => {
                        const questionEl = document.createElement('div');
                        questionEl.className = 'p-4 border border-gray-200 rounded-lg bg-white shadow-sm';

                        // Get only the correct answer text
                        const correctAnswerText = q.options[q.correctAnswer];

                        questionEl.innerHTML = `
                            <p class="text-lg font-semibold mb-2">Question ${index + 1}</p>
                            <p class="text-md text-gray-800 mb-4">${q.text}</p>
                            
                            <!-- Correct Answer Block -->
                            <div class="p-3 bg-green-100 border border-green-200 rounded-md mb-4">
                                <p class="text-sm font-semibold text-green-800 mb-1">Correct Answer:</p>
                                <p class="text-md text-green-700 font-medium">${correctAnswerText}</p>
                            </div>
                            
                            <!-- Rationale Block -->
                            <div class="p-3 bg-blue-50 border border-blue-200 rounded-md">
                                <p class="text-sm text-blue-800">${q.rationale}</p>
                            </div>
                        `;
                        questionList.appendChild(questionEl);
                    });

                    // Assemble the parts
                    topicContent.appendChild(questionList); // Put list in content div
                    topicSection.appendChild(topicHeaderBtn); // Add button
                    topicSection.appendChild(topicContent); // Add content div
                    studyContent.appendChild(topicSection); // Add whole section
                }
            }

            // --- Practice Test ---
            function startPracticeTest() {
                currentQuestionIndex = 0;
                score = 0;
                timeRemaining = TEST_TIME_SECONDS; // Reset timer

                // --- Build Test Based on Structure ---
                let testBank = [];
                const groupedByTopic = questions.reduce((acc, q) => {
                    if (!acc[q.topic]) acc[q.topic] = [];
                    acc[q.topic].push(q);
                    return acc;
                }, {});

                for (const topic in TEST_STRUCTURE) {
                    const numQuestionsToPull = TEST_STRUCTURE[topic];
                    if (groupedByTopic[topic]) {
                        // Shuffle the questions for this topic
                        let topicQuestions = shuffleArray([...groupedByTopic[topic]]);
                        // Pull the required number, or fewer if not enough exist
                        let selected = topicQuestions.slice(0, numQuestionsToPull);
                        testBank.push(...selected);
                    }
                }

                // Shuffle the entire test bank
                shuffledQuestions = shuffleArray(testBank);

                // Check if the bank is empty (e.g., no questions loaded)
                if (shuffledQuestions.length === 0) {
                    alert("Error: No questions found in the question bank. Please add questions.");
                    showView('main-menu-view');
                    return;
                }

                userAnswers = new Array(shuffledQuestions.length).fill(null); // Resize userAnswers array

                totalQuestionsEl.textContent = shuffledQuestions.length;
                questionNumberEl.textContent = 1; // Start at question 1
                timerEl.textContent = `${TEST_TIME_MINUTES}:00`; // Reset timer display

                loadQuestion(currentQuestionIndex);
                startTimer();

                submitAnswerBtn.classList.remove('hidden');
                nextQuestionBtn.classList.add('hidden');
                finishTestBtn.classList.add('hidden');
                feedbackContainer.classList.add('hidden');
            }

            function startTimer() {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timeRemaining--;
                    const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
                    const seconds = (timeRemaining % 60).toString().padStart(2, '0');
                    timerEl.textContent = `${minutes}:${seconds}`;

                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        finishTest();
                    }
                }, 1000);
            }

            function loadQuestion(index) {
                const q = shuffledQuestions[index];
                questionNumberEl.textContent = index + 1;
                questionTextEl.textContent = q.text;
                optionsContainer.innerHTML = '';

                // --- Shuffle Answer Options ---
                // 1. Create an array of objects pairing options with their original index
                const optionsWithIndices = q.options.map((option, i) => ({
                    text: option,
                    originalIndex: i
                }));

                // 2. Shuffle this new array
                const shuffledOptions = shuffleArray(optionsWithIndices);

                // 3. Find the new index of the correct answer and store it
                q.shuffledCorrectAnswer = shuffledOptions.findIndex(opt => opt.originalIndex === q.correctAnswer);

                // 4. Display the shuffled options
                shuffledOptions.forEach((option, i) => {
                    optionsContainer.innerHTML += `
                        <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                            <input type="radio" name="option" value="${i}" class="custom-radio mr-4">
                            <span class="text-md text-gray-800">${option.text}</span>
                        </label>
                    `;
                });

                // Update progress bar
                progressBar.style.width = `${((index) / shuffledQuestions.length) * 100}%`;

                // Reset buttons and feedback
                submitAnswerBtn.classList.remove('hidden');
                nextQuestionBtn.classList.add('hidden');
                finishTestBtn.classList.add('hidden');
                feedbackContainer.classList.add('hidden');
                submitAnswerBtn.disabled = false;
            }

            submitAnswerBtn.addEventListener('click', () => {
                const selectedOption = optionsContainer.querySelector('input[name="option"]:checked');
                if (!selectedOption) {
                    // Maybe show a small error message, but for now, just return.
                    return;
                }

                const answerIndex = parseInt(selectedOption.value);
                const currentShuffledQ = shuffledQuestions[currentQuestionIndex];
                userAnswers[currentQuestionIndex] = answerIndex; // Store the shuffled index they chose
                const isCorrect = (answerIndex === currentShuffledQ.shuffledCorrectAnswer);

                if (isCorrect) {
                    score++;
                    feedbackTitle.textContent = 'Correct!';
                    feedbackContainer.className = 'p-4 rounded-lg mb-4 bg-green-100 border border-green-300';
                    feedbackTitle.className = 'text-lg font-bold mb-2 text-green-800';
                } else {
                    feedbackTitle.textContent = 'Incorrect';
                    feedbackContainer.className = 'p-4 rounded-lg mb-4 bg-red-100 border border-red-300';
                    feedbackTitle.className = 'text-lg font-bold mb-2 text-red-800';
                }

                feedbackRationale.textContent = currentShuffledQ.rationale;
                feedbackContainer.classList.remove('hidden');

                // Disable inputs and style them
                optionsContainer.querySelectorAll('input[name="option"]').forEach(input => {
                    input.disabled = true;
                    const label = input.parentElement;
                    const index = parseInt(input.value);
                    if (index === currentShuffledQ.shuffledCorrectAnswer) {
                        input.classList.add('correct');
                        label.classList.add('border-green-400', 'bg-green-50');
                    } else if (index === answerIndex && !isCorrect) {
                        input.classList.add('incorrect');
                        label.classList.add('border-red-400', 'bg-red-50');
                    }
                });

                // Show/hide nav buttons
                submitAnswerBtn.classList.add('hidden');
                if (currentQuestionIndex < shuffledQuestions.length - 1) {
                    nextQuestionBtn.classList.remove('hidden');
                } else {
                    finishTestBtn.classList.remove('hidden');
                }

                // Final update to progress bar for this question
                progressBar.style.width = `${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%`;
            });

            nextQuestionBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            });

            finishTestBtn.addEventListener('click', () => {
                finishTest();
            });

            function finishTest() {
                clearInterval(timerInterval);

                const percentage = Math.round((score / shuffledQuestions.length) * 100);
                scoreTextEl.textContent = `${score} / ${shuffledQuestions.length}`;
                scorePercentageEl.textContent = `${percentage}%`;

                const timeElapsed = TEST_TIME_SECONDS - timeRemaining;
                const minutes = Math.floor(timeElapsed / 60);
                const seconds = (timeElapsed % 60).toString().padStart(2, '0');
                timeTakenEl.textContent = `Time taken: ${minutes}m ${seconds}s`;

                showView('results-view');
            }

            // --- Results View Navigation ---
            retakeBtn.addEventListener('click', () => {
                startPracticeTest();
                showView('practice-test-view');
            });

            reviewBtn.addEventListener('click', () => {
                // We can just reuse the Study Mode view for this
                startStudyMode();
                showView('study-mode-view');
                // Enhance: Could also build a custom review view that shows user's answers
            });

        });
    </script>
